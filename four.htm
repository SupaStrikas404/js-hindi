<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Advance | DOM</title>
</head>

<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const list = document.createElement('li')
        list.innerHTML(languageName)
        document.querySelector('.languageName').appendChild(languageName)
    }
    addLanguage("Python")
</script>

</html>
